<html>
<Title>Smoky Links</Title>
<H1>Smoky Links</H1>

<H3>Ingredients</H3>
<OL>
    <LI>2 Pounds Smoky Links</LI>
    <LI>8 oz jar grape jelly</LI>
    <LI>12 oz bottle Kraft Original BBQ Sauce</LI>
</OL>
<H3>Steps</H3>
<OL>
<LI>Add everything to crock pot</LI>
<LI>Mix Well</LI>
<LI>Heat for 2 hours on high</LI>
</OL>
</html>
